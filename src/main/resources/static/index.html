
<!DOCTYPE html>
<html>
   <title>RandomVChat</title>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="shortcut icon" type="image/x-icon" href="images/icon.png" />
   <link rel="stylesheet" href="/videochat/w3.css">
   <link rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat">
   <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
   <link rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
   <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
   <link rel="stylesheet" href="/videochat/chat.css" />
   <body class="w3-black">
      <!-- Icon Bar (Sidebar - hidden on small screens) -->
      <nav class="w3-sidebar w3-bar-block w3-small w3-hide-small w3-center">
         <!-- Avatar image in top left corner -->
         <!--  <img src="/w3images/avatar_smoke.jpg" style="width:100%"> -->
         <a href="#photos"
            class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i
               class="fa fa-video-camera w3-xxlarge" style="color: green"></i>
            <p>RANDOM CHAT</p>
         </a>
         <a href="#" class="w3-bar-item w3-button w3-padding-large w3-black">
            <i class="fa fa-home w3-xxlarge"></i>
            <p>HOME</p>
         </a>
         <a href="#about"
            class="w3-bar-item w3-button w3-padding-large w3-hover-black ">
            <i
               class="fa fa-user w3-xxlarge"></i>
            <p>ABOUT</p>
         </a>
         <a href="#contact"
            class="w3-bar-item w3-button w3-padding-large w3-hover-black">
            <i
               class="fa fa-envelope w3-xxlarge"></i>
            <p>CONTACT</p>
         </a>
      </nav>
      <!-- Navbar on small screens (Hidden on medium and large screens) -->
      <div class="w3-top w3-hide-large w3-hide-medium" id="myNavbar">
         <div
            class="w3-bar w3-black w3-opacity w3-hover-opacity-off w3-center w3-small">
            <a href="#" class="w3-bar-item w3-button"
               style="width: 25% !important">HOME</a> <a href="#about"
               class="w3-bar-item w3-button" style="width: 25% !important">ABOUT</a>
            <a href="#photos" class="w3-bar-item w3-button"
               style="width: 25% !important">PHOTOS</a> <a href="#contact"
               class="w3-bar-item w3-button" style="width: 25% !important">CONTACT</a>
         </div>
      </div>
      <!-- Page Content -->
      <div class="w3-padding-large" id="main">
         <div id="frame">
            <div id="sidepanel" class="main-container">
               <div class="video-container">
                  <div class="responsive-video">
                     <video id="remoteVideo" autoplay="autoplay"
                        frameborder="0" webkitAllowFullScreen mozallowfullscreen
                        allowFullScreen></video>
                  </div>
               </div>
               <div class="video-container" style="margin-top: 20px;">
                  <div class="responsive-video">
                     <video id="localVideo" autoplay="autoplay"
                      frameborder="0" webkitAllowFullScreen
                        mozallowfullscreen allowFullScreen></video>
                  </div>
               </div>
            </div>
            <div id="content" class="main-container">
               <!-- <div class="message-area">
                  <input type = "email" id = "usernameInput" class = "form-control formgroup" placeholder = "Login" 
                          required = "" autofocus = ""> 
                       <button id = "loginBtn" class = "btn btn-lg btn-primary btnblock">
                          Sign in</button>
                  <input id = "callToUsernameInput" type = "text"
                          placeholder = "username to call" /> 
                       <button id = "callBtn" class = "btn-success btn">Call</button> 
                       <button id = "hangUpBtn" class = "btn-danger btn">Hang Up</button>	
                  </div> -->
              <!--  <div class="contact-profile">
                  <div class="social-media">
                     <i class="fa fa-facebook" aria-hidden="true"></i> <i
                        class="fa fa-twitter" aria-hidden="true"></i> <i
                        class="fa fa-instagram" aria-hidden="true"></i>
                  </div>
               </div> -->
               <div class="messages">
                  <button id="randomCallBtn" type="button" class="w3-btn w3-white w3-border w3-border-red w3-round-large btn btn-primary btn-lg btn-block"
                        style="display: none">Call</button>
                  <ul class="ul_message">
                  </ul>
               </div>
               <div class="message-input">
                  <input id="callToUsernameInput" value="s" type="text"
                     placeholder="username to call" style="display: none" />
                  <div class="wrap">
                     <input id="messageInput" type="text"
                        placeholder="Write your message..." /> 
                        <!-- <i class="fa fa-paperclip attachment" aria-hidden="true"></i> -->
                     <button type="submit" id="sendMessBtn" class="submit" onclick='sendMessage()'>
                     <i class="fa fa-paper-plane" aria-hidden="true"></i>
                     </button>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="/videochat/client.js"></script>
      <!-- END PAGE CONTENT -->
   </body>
</html>
