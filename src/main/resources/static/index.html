<div class="container-fluid text-center">    
  <div class="row content">
    <div class="col-sm-8">
      <div class="row">
      	<div class="col-sm-6 video-container"> 
	    	<svg class="loader stranger_loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
				 <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
				 <circle cx="170" cy="170" r="135" stroke="#404041"/>
				 <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
				 <circle cx="170" cy="170" r="85" stroke="#404041"/>
			</svg>
			<h1 style="font-family: Arial, Helvetica, sans-serif;">Stranger</h1>
	       <video id="remoteVideo" width="400" poster="videochat/images/video_poster.jpg" autoplay preload="none">
	  	   </video>
	    </div>
	    <div class="col-sm-6 video-container"> 
	    	<svg class="loader my_loader" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 340 340">
				 <circle cx="170" cy="170" r="160" stroke="#E2007C"/>
				 <circle cx="170" cy="170" r="135" stroke="#404041"/>
				 <circle cx="170" cy="170" r="110" stroke="#E2007C"/>
				 <circle cx="170" cy="170" r="85" stroke="#404041"/>
			</svg>
			<h1 style="font-family: Arial, Helvetica, sans-serif;">You</h1>
	       <video id="localVideo" width="400" poster="videochat/images/video_poster.jpg" autoplay preload="none">
	  		</video>
	    </div>
      </div>
      <div class="row">
      	<div class="col-sm-12"> 
      	    <input id="callToUsernameInput" value="s" type="text"
                     placeholder="username to call" style="display: none" />
			<button id="randomCallBtn" type="button" class="btn btn-success">MeetUp</button>
			<button id="hangUpBtn" type="button" class="btn btn-danger">Stop</button>
      	</div>
       </div>
    </div>
    
    <div class="col-sm-4 sidenav">
      <!-- DIRECT CHAT PRIMARY -->
      <div class="box box-primary direct-chat direct-chat-primary">
        
        <div class="box-body">
          <!-- Conversations are loaded here -->
          <div class="direct-chat-messages">
                       
          </div>
          <!--/.direct-chat-messages-->
    
          <!-- Contacts are loaded here -->
          <div class="direct-chat-contacts">
            <ul class="contacts-list">
              <li>
                <a href="#">
                    <div class="contacts-list-info">
                        <span class="contacts-list-name">
                          Count Dracula
                          <small class="contacts-list-date pull-right">2/28/2015</small>
                        </span>
                    <span class="contacts-list-msg">How have you been? I was...</span>
                  </div>
                  <!-- /.contacts-list-info -->
                </a>
              </li>
              <!-- End Contact Item -->
            </ul>
            <!-- /.contatcts-list -->
          </div>
          <!-- /.direct-chat-pane -->
        </div>
        <!-- /.box-body -->
        <div class="box-footer">
            <div class="input-group">
              <input id="messageInput" type="text" name="message" placeholder="Type Message ..." class="form-control">
              <span class="input-group-btn">
                  <button id="sendMessBtn" type="submit" onclick="sendMessage()" class="btn btn-primary btn-flat">Send</button>
              </span>
            </div>
    </div>
    
    
  <!--/.direct-chat -->
</div>
</div>
